
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script>

function defineReactive(obj, key, val) {
    Object.defineProperty(obj, key, {
        get() {
            console.log('get ', key)
            return val
        },
        set(newVal) {
            if (newVal !== val) {

                console.log('set ', key)
                val = newVal
                update()
            }
        }
    })
}

const obj = { }
defineReactive(obj, 'foo', new Date())

function update() {
    document.querySelector('#app').innerText = obj.foo.toLocaleTimeString()
}
setInterval(() => {
    obj.foo = new Date()
    
}, 1000);
    </script>
</body>
</html>
